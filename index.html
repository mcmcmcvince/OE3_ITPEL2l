<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Budget Planner App</title>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
  <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
</head>

<body>
<ion-app> 
  <ion-header>
    <ion-toolbar color="danger">
    <ion-title >Budget Planner</ion-title>
  </ion-toolbar>
  </ion-header>

  <!--App Main Content-->
  <ion-content>
    <!--Grid Component-->
    <ion-grid>
      <ion-row>
        <ion-col size-md="5" >
          <!--Card Component-->
          <ion-card>
            <ion-card-header>
              <ion-card-title>New Expenses</ion-card-title>
            </ion-card-header>
            <ion-card-content>

              <ion-item>
                <ion-label position="floating">Expense Reason: </ion-label>
                <ion-input type="text" id="input-reason">  </ion-input>
              </ion-item>

              <ion-item>
                <ion-label position="floating">Expense Amount: </ion-label>
                <ion-input type="text" id="input-amount">  </ion-input>
              </ion-item>

              <div>
                <!--Button Component-->
                <ion-button id="btn-clear" color="danger">Clear
                  <ion-icon slot="start" name="refresh-circle-outline"></ion-icon>
                </ion-button>

                <ion-button id="btn-add" color="danger">Add Expense
                  <ion-icon slot="start" name="add-circle-outline"></ion-icon>
                </ion-button>
              </div>

            </ion-card-content>
          </ion-card>
          <!--End of Card Component-->
          
        </ion-col>
      </ion-row>
      <!--Output using list component-->
      <ion-row>
        <ion-col size-md="5">
          <ion-list id="expenses-list"></ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-md="5">
        <p margin>Total Expenses:
          <span id="total-expenses"></span>
        </p>
        </ion-col>
      </ion-row>

    </ion-grid>
    <!--End of Grid Component-->
  </ion-content>
  <ion-alert></ion-alert>
 </ion-app>
 <script src="app.js"></script>
</body>

</html>
